<!doctype html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles/parallax.css">
</head>
<body>
  <div id="home">
    <div id="one">
      <div class="bg"></div>
      <div class="mg"></div>
      <div class="fg"></div>
    </div>
    <div id="two">
      <div class="bg"></div>
      <div class="fg"></div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script src="scripts/scaleBg.jquery.js"></script>
  <script src="scripts/parallax.jquery.js"></script>
  <script> 

  <!-- TODO: pull background-position-y  -->
    $('#one div:eq(1), #one div:eq(2)').css({'background-position-y': $(this).height() * 0.1 +'px'})

    $('#one div:eq(0)').bgParallax({speed: 0.05, parent: $('#one')});
    $('#one div:eq(1)').bgParallax({speed: 0.15, parent: $('#one')});
    $('#one div:eq(2)').bgParallax({speed: 0.25, parent: $('#one')});


    $('#two div:eq(1)').css({'background-position-y': $(this).height() * 0.3 +'px'})

    $('#two div:eq(0)').bgParallax({speed: 0.05, parent: $('#two')});
    $('#two div:eq(1)').bgParallax({speed: 0.25, parent: $('#two')});
  </script>

</body>
</html>
