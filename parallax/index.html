<!doctype html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles/parallax.css">
</head>
<body>
  <div id="home">
    <div id="one">
      <img src="images/intro-bg.jpg" width="1900" height="1229">
      <img src="images/intro-agave.png"> 
      <img src="images/intro-carlos.png">
    </div>
    <div id="two">
      <img src="images/step1-bg.jpg" width="1900" height="1229">
      <img src="images/step1-worker.png">
    </div>
    <div id="three">
      <img src="images/">
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script src="scripts/scaleBg.jquery.js"></script>
  <script src="scripts/parallax.jquery.js"></script>
  <script> 
    $('#one img:eq(0)').scaleBg();
    $('#one img:eq(0)').bgParallax({speed: 0.05});
    $('#one img:eq(1)').bgParallax({speed: 0.15});
    $('#one img:eq(2)').bgParallax({speed: 0.25});

    $('#two img:eq(0)').scaleBg();
    $('#two img:eq(0)').bgParallax({speed: 1.05});
    $('#two img:eq(1)').bgParallax({speed: 1.25});
  </script>

</body>
</html>
